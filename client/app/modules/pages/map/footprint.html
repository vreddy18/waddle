<div class="row">
	<div class="footprintitem col-lg-12">
		<span ng-click="closeFootprintWindow()" class="closefootprint"><span class="glyphicon glyphicon-remove"></span></span>
		<div class="footprint-pic-bg col-lg-9">
			<img class="footprintpicture" ng-if="footprint.checkin.photoLarge !== 'null'"ng-src="{{footprint.checkin.photoLarge}}">
			<img class="footprintpicture" ng-if="footprint.checkin.photoLarge === 'null' && footprint.checkin.photoSmall !== 'null'" ng-src="{{footprint.checkin.photoSmall}}">
		</div>
		<div class="col-lg-3">
			<div>
				<img class='footprintprofpic' ng-src='{{footprint.user.fbProfilePicture}}'>
				<h4>{{footprint.user.name}}</h4>
				<img ng-if="!footprint.checkin.bucketed" class='addbucket feedactions' title="Add to Bucket List" ng-click="addCheckinToBucketlist(footprint)"/>
				<img ng-if="footprint.checkin.bucketed" class='addbucketactive feedactions' title="Add to Bucket List"/>
				<h3>{{footprint.place.name}}</h3>
				<h3 ng-if="footprint.checkin.caption !== 'null'">"{{footprint.checkin.caption}}"</h3>
				<!-- <img ng-if="!footprint.checkin.liked" class='giveprops' title="Give Props" ng-click="addPropsToCheckin(footprint)">
				<img ng-if="footprint.checkin.liked" class='givepropsactive' title="Give Props">
				<h4>{{selectedFootprintInteractions.props}}</h4> -->
			</div>
			<div class="footprintcommentsmain">
				<div class='footprintcomments' ng-repeat="comment in selectedFootprintInteractions.comments">
					<div class='footprintcommentpiccontainer'>
						<img class='footprintprofpic' ng-src='{{comment.commenter.fbProfilePicture}}'>
					</div>
					<h4>{{comment.commenter.name}}</h4>
					<h7 class="checkindate">{{comment.comment.time | date : shortDate}}</h7><br>
					<p>{{comment.comment.text}}</p><br>
					<button class="deletecomment" ng-click='removeComment(footprint, comment)'><span class="glyphicon glyphicon-trash"></span></button>
				</div>
				<div>
				  <h4 ng-if="selectedFootprintInteractions.comments.length === 0">Be the first to comment!</h4>
				  <form name="customSubmit" data-custom-submit class='comment_form' novalidate>
			      <input ng-model='comment' name='comment' placeholder='Leave a comment' class="comment" data-ng-minlength="1" data-ng-maxlength="120" required>
			      <span class="help-inline" ng-show="customSubmit.comment.$error.maxlength">120 Character Max</span>
			    </form>
				</div>
			</div>
		</div>
	</div>
</div>
